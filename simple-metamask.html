<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask 直接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .log {
            text-align: left;
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00bfff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MetaMask 直接测试</h1>
        <div class="status">
            <div id="status">未连接</div>
            <div id="address"></div>
            <div id="balance"></div>
        </div>
        
        <div>
            <button onclick="directConnect()">直接连接MetaMask</button>
            <button onclick="directTransaction()" id="txBtn" disabled>发送测试交易</button>
            <button onclick="clearLog()">清空日志</button>
        </div>
        
        <div class="log" id="log">等待操作...</div>
    </div>

    <script>
        let web3Provider = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '日志已清空<br>';
        }
        
        function updateStatus(status, address = '', balance = '') {
            document.getElementById('status').textContent = status;
            document.getElementById('address').textContent = address;
            document.getElementById('balance').textContent = balance;
            document.getElementById('txBtn').disabled = !address;
        }
        
        // 最简单直接的连接方式
        async function directConnect() {
            log('=== 开始直接连接 MetaMask ===');
            
            // 检查 MetaMask
            if (!window.ethereum) {
                log('❌ 未检测到 MetaMask，请安装扩展', 'error');
                alert('请先安装 MetaMask 浏览器扩展！\\n下载地址: https://metamask.io');
                return;
            }
            
            log('✅ 检测到 MetaMask');
            log(`MetaMask版本: ${window.ethereum.isMetaMask ? 'MetaMask' : '其他钱包'}`);
            
            try {
                log('🔄 请求账户权限...');
                
                // 最直接的连接方式
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                log(`✅ 连接成功！获取到 ${accounts.length} 个账户`);
                log(`主账户: ${accounts[0]}`);
                
                // 获取余额
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [accounts[0], 'latest']
                });
                
                const ethBalance = parseInt(balance, 16) / Math.pow(10, 18);
                log(`💰 账户余额: ${ethBalance.toFixed(4)} ETH`);
                
                updateStatus('已连接', accounts[0], `余额: ${ethBalance.toFixed(4)} ETH`);
                web3Provider = window.ethereum;
                
                log('🎉 MetaMask 连接完成！');
                
            } catch (error) {
                log(`❌ 连接失败: ${error.message}`, 'error');
                console.error('连接错误:', error);
                
                if (error.code === 4001) {
                    alert('您取消了连接请求，请重新点击连接按钮');
                } else {
                    alert(`连接失败: ${error.message}`);
                }
            }
        }
        
        // 直接发送交易
        async function directTransaction() {
            if (!web3Provider) {
                alert('请先连接 MetaMask');
                return;
            }
            
            log('=== 开始发送交易 ===');
            
            try {
                // 获取当前账户
                const accounts = await web3Provider.request({
                    method: 'eth_accounts'
                });
                
                if (accounts.length === 0) {
                    throw new Error('没有连接的账户');
                }
                
                const fromAddress = accounts[0];
                log(`📤 从地址: ${fromAddress}`);
                
                // 构造交易参数
                const transactionParameters = {
                    to: '0x742d35Cc6635C0532925a3b8D06080f0Ec0BAff5', // 测试接收地址
                    from: fromAddress,
                    value: '0x2386F26FC10000', // 0.01 ETH in wei
                    gas: '0x5208', // 21000 gas
                };
                
                log(`📋 交易参数:`);
                log(`   接收地址: ${transactionParameters.to}`);
                log(`   发送金额: 0.01 ETH`);
                log(`   Gas 限制: ${parseInt(transactionParameters.gas, 16)}`);
                
                log('🔔 正在打开 MetaMask 交易确认窗口...');
                alert('即将打开 MetaMask 交易确认窗口，请在弹窗中确认交易！');
                
                // 发送交易请求
                const txHash = await web3Provider.request({
                    method: 'eth_sendTransaction',
                    params: [transactionParameters],
                });
                
                log(`✅ 交易已提交！`, 'success');
                log(`📝 交易哈希: ${txHash}`, 'success');
                
                alert(`交易已成功提交！\\n交易哈希: ${txHash}\\n\\n请在区块浏览器中查看交易状态`);
                
                // 等待交易确认
                log('⏳ 等待交易确认...');
                checkTransactionStatus(txHash);
                
            } catch (error) {
                log(`❌ 交易失败: ${error.message}`, 'error');
                console.error('交易错误:', error);
                
                if (error.code === 4001) {
                    alert('您取消了交易');
                } else if (error.code === -32603) {
                    alert('交易被拒绝，可能是余额不足或其他网络问题');
                } else {
                    alert(`交易失败: ${error.message}`);
                }
            }
        }
        
        // 检查交易状态
        async function checkTransactionStatus(txHash) {
            try {
                const receipt = await window.ethereum.request({
                    method: 'eth_getTransactionReceipt',
                    params: [txHash]
                });
                
                if (receipt) {
                    if (receipt.status === '0x1') {
                        log(`🎉 交易确认成功！`, 'success');
                        log(`📊 Gas 使用: ${parseInt(receipt.gasUsed, 16)}`);
                        log(`🔗 区块号: ${parseInt(receipt.blockNumber, 16)}`);
                    } else {
                        log(`❌ 交易失败`, 'error');
                    }
                } else {
                    log('⏳ 交易还在等待确认...');
                    // 3秒后重新检查
                    setTimeout(() => checkTransactionStatus(txHash), 3000);
                }
            } catch (error) {
                log(`检查交易状态失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载完成
        window.addEventListener('load', () => {
            log('📱 页面加载完成');
            
            if (window.ethereum) {
                log('✅ 检测到 MetaMask 扩展');
                log('💡 点击"直接连接MetaMask"按钮开始');
                
                // 检查是否已连接
                window.ethereum.request({ method: 'eth_accounts' })
                    .then(accounts => {
                        if (accounts.length > 0) {
                            log(`🔄 检测到已连接账户: ${accounts[0]}`);
                            log('💡 可以直接点击"发送测试交易"');
                        }
                    });
            } else {
                log('❌ 未检测到 MetaMask', 'error');
                log('📥 请安装 MetaMask: https://metamask.io');
            }
        });
        
        // 监听账户变化
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                log(`🔄 账户变化: ${accounts.length} 个账户`);
                if (accounts.length === 0) {
                    updateStatus('未连接');
                    web3Provider = null;
                } else {
                    log(`新账户: ${accounts[0]}`);
                }
            });
            
            window.ethereum.on('chainChanged', (chainId) => {
                log(`🌐 网络变化: Chain ID ${chainId}`);
                window.location.reload();
            });
        }
    </script>
</body>
</html>
